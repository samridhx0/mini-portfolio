<script>
  // Substack RSS integration
  const RSS_URL = 'https://sxmridh.substack.com/feed';
  const postsEl = document.getElementById('posts');
  const CACHE_KEY = 'substack-feed-cache-v1';
  const CACHE_TTL = 1000 * 60 * 30; // 30 minutes
  const SOURCES = [
    RSS_URL,
    'https://api.allorigins.win/raw?url=' + encodeURIComponent(RSS_URL) + '&timestamp=' + Date.now(),
    'https://r.jina.ai/' + RSS_URL
  ];

  function escapeHtml(str) {
    return (str || '')
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');
  }

  function readCache() {
    try {
      const raw = localStorage.getItem(CACHE_KEY);
      if (!raw) return null;
      const cached = JSON.parse(raw);
      if (!cached?.timestamp || Date.now() - cached.timestamp > CACHE_TTL) return null;
      return cached.xml || null;
    } catch (err) {
      console.warn('Failed to read cache', err);
      return null;
    }
  }

  function writeCache(xml) {
    try {
      localStorage.setItem(CACHE_KEY, JSON.stringify({ xml, timestamp: Date.now() }));
    } catch (err) {
      console.warn('Failed to store cache', err);
    }
  }

  async function fetchWithTimeout(url, options = {}, timeout = 6000) {
    const controller = new AbortController();
    const timer = setTimeout(() => controller.abort(), timeout);
    try {
      const res = await fetch(url, { ...options, signal: controller.signal });
      clearTimeout(timer);
      if (!res.ok) throw new Error('Request failed: ' + res.status);
      return await res.text();
    } finally {
      clearTimeout(timer);
    }
  }

  async function fetchRSS() {
    let lastErr = null;
    for (const url of SOURCES) {
      try {
        return await fetchWithTimeout(url, { headers: { 'Accept': 'application/rss+xml, text/xml;q=0.9,*/*;q=0.8' } });
      } catch (err) {
        lastErr = err;
      }
    }
    throw lastErr || new Error('Failed to fetch RSS');
  }

  function parseItems(xmlText, limit = 6) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(xmlText, 'application/xml');
    const items = Array.from(doc.querySelectorAll('item')).slice(0, limit);
    return items.map(item => {
      const title = item.querySelector('title')?.textContent?.trim() || 'Untitled';
      const link = item.querySelector('link')?.textContent?.trim() || '#';
      const pubDate = item.querySelector('pubDate')?.textContent || '';
      const description = item.querySelector('description')?.textContent || '';
      const content = item.querySelector('content\\:encoded')?.textContent || description;
      let image = null;
      const imgMatch = content && content.match(/<img[^>]+src=["']([^"']+)["']/i);
      if (imgMatch) image = imgMatch[1];
      if (!image) {
        const media = item.querySelector('media\\:content, media\\:thumbnail');
        if (media) image = media.getAttribute('url');
      }
      if (!image) {
        const enclosure = item.querySelector('enclosure');
        if (enclosure) image = enclosure.getAttribute('url');
      }
      return { title, link, pubDate, image };
    });
  }

  function formatDate(pubDate) {
    const d = new Date(pubDate);
    if (isNaN(d)) return '';
    return d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: '2-digit' }).toUpperCase();
  }

  function render(posts) {
    postsEl.innerHTML = '';
    if (!posts.length) {
      postsEl.innerHTML = '<div class="text-sm text-gray-500 dark:text-gray-400">No posts found.</div>';
      return;
    }
    posts.forEach(p => {
      const hasImage = !!p.image;
      const imgBlock = hasImage ? `
        <div class="md:col-span-2">
          <a href="${escapeHtml(p.link)}" target="_blank" rel="noopener">
            <div class="brutalist-border overflow-hidden">
              <img src="${escapeHtml(p.image)}" alt="" class="object-cover w-full h-40 sm:h-48 md:h-full"/>
            </div>
          </a>
        </div>` : '';

      const textColClass = hasImage ? 'md:col-span-3' : 'md:col-span-5';
      const article = document.createElement('article');
      article.className = 'post-card p-6 sm:p-8 brutalist-border';
      article.innerHTML = `
        <div class="grid md:grid-cols-5 gap-6 sm:gap-8 items-start">
          ${imgBlock}
          <div class="${textColClass} space-y-3 sm:space-y-4">
            <p class="post-meta text-sm mb-2">${escapeHtml(formatDate(p.pubDate))}</p>
            <h3 class="text-2xl sm:text-3xl uppercase font-bold mb-3 text-black dark:text-white">
              <a href="${escapeHtml(p.link)}" target="_blank" rel="noopener" class="brutalist-link">${escapeHtml(p.title)}</a>
            </h3>
            <a href="${escapeHtml(p.link)}" target="_blank" rel="noopener" class="text-base sm:text-lg brutalist-link">Read on Substack →</a>
          </div>
        </div>`;
      postsEl.appendChild(article);
    });
  }

  async function initFeed() {
    const cachedXml = readCache();
    if (cachedXml) {
      try {
        const cachedPosts = parseItems(cachedXml, 6);
        render(cachedPosts);
      } catch (err) {
        console.warn('Failed to render cached posts', err);
      }
    } else {
      postsEl.innerHTML = `
        <div class="flex justify-center">
          <span class="loading-pill">
            <span class="loading-dot"></span>
            <span class="loading-dot"></span>
            <span class="loading-dot"></span>
            THINKING
          </span>
        </div>`;
    }

    try {
      const xml = await fetchRSS();
      writeCache(xml);
      const posts = parseItems(xml, 6);
      render(posts);
    } catch (e) {
      if (!cachedXml) {
        postsEl.innerHTML = '<div class="text-sm text-red-600">Failed to load Substack posts.</div>';
      }
      console.error(e);
    }
  }

  initFeed();
</script>
